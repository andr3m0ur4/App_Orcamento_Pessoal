<!DOCTYPE html>
<html lang="pt-br">
	<head>
        <meta charset="utf-8">
		<title>Orçamento Pessoal</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="shortcut icon" href="./logo.png" type="image/x-icon">

		<!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!-- Font Awesome -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

	</head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
            <div class="container">
                <a class="navbar-brand" href="./">
                    <img src="./logo.png" width="50" height="35" alt="Orçamento pessoal">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="./">Cadastro</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./consulta.html">Consulta</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col mb-5">
                    <h1 class="display-4">Registro de nova despesa</h1>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-md-2 mb-2 mb-md-0">
                    <select class="form-control" id="ano">
                        <option value="">Ano</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                    </select>
                </div>

                <div class="col-md-2 mb-2 mb-md-0">
                    <select class="form-control" id="mes">
                        <option value="">Mês</option>
                        <option value="1">Janeiro</option>
                        <option value="2">Fevereiro</option>
                        <option value="3">Março</option>
                        <option value="4">Abril</option>
                        <option value="5">Maio</option>
                        <option value="6">Junho</option>
                        <option value="7">Julho</option>
                        <option value="8">Agosto</option>
                        <option value="9">Setembro</option>
                        <option value="10">Outubro</option>
                        <option value="11">Novembro</option>
                        <option value="12">Dezembro</option>
                    </select>
                </div>

                <div class="col-md-2 mb-2 mb-md-0">
                    <input type="text" class="form-control" placeholder="Dia" id="dia" />
                </div>

                <div class="col-md-6">
                    <select class="form-control" id="tipo">
                        <option value="">Tipo</option>
                        <option value="1">Alimentação</option>
                        <option value="2">Educação</option>
                        <option value="3">Lazer</option>
                        <option value="4">Saúde</option>
                        <option value="5">Transporte</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8 mb-2 mb-md-0">
                    <input type="text" class="form-control" placeholder="Descrição" id="descricao" />
                </div>

                <div class="col-md-2 mb-2 mb-md-0">
                    <input type="text" class="form-control" placeholder="Valor" id="valor" />
                </div>

                <div class="col-md-2 d-flex justify-content-end">
                    <button type="button" class="btn btn-primary" id="cadastrar">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="modalRegistraDespesa" tabindex="-1" role="dialog" aria-labelledby="modalTitulo" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div id="modalCabecalho">
                        <h5 class="modal-title" id="modalTitulo"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="modalConteudo">
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" id="modalBtn" data-dismiss="modal"></button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap início -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <!-- Bootstrap fim -->

        <script src="./js/app.js"></script>

    </body>
</html>
